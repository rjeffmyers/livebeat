<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #1a1a2e;
            color: white;
        }
        button { 
            padding: 20px; 
            margin: 10px; 
            font-size: 18px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Web Audio API Test</h1>
    <button onclick="testAudio()">Test Sound</button>
    <button onclick="testDrum()">Test Drum</button>
    <button onclick="testBass()">Test Bass</button>
    <p id="status">Click a button to test audio</p>
    
    <script>
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        function testAudio() {
            initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            gain.gain.value = 0.1;
            osc.frequency.value = 440;
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
            document.getElementById('status').textContent = 'Audio Context State: ' + audioContext.state;
        }
        
        function testDrum() {
            initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.setValueAtTime(60, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            gain.gain.setValueAtTime(1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
            document.getElementById('status').textContent = 'Played kick drum';
        }
        
        function testBass() {
            initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'sawtooth';
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 82.41;
            gain.gain.value = 0.2;
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
            document.getElementById('status').textContent = 'Played bass note E2';
        }
    </script>
</body>
</html>
