<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>LiveBeat - Drum & Bass Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header>
            <h1>LiveBeat</h1>
            <div class="controls">
                <button id="playBtn" class="control-btn">▶</button>
                <button id="stopBtn" class="control-btn">◼</button>
                <button id="clearBtn" class="control-btn">Clear</button>
                <input type="number" id="bpmInput" value="120" min="60" max="200">
                <label for="bpmInput">BPM</label>
            </div>
        </header>

        <main>
            <section id="drumSection" class="instrument-section">
                <h2>Drums</h2>
                <div class="pattern-grid" id="drumGrid">
                </div>
            </section>

            <section id="bassSection" class="instrument-section">
                <h2>Bass</h2>
                <div class="pattern-grid" id="bassGrid">
                </div>
            </section>

            <section id="mixerSection" class="mixer-section">
                <h3>Mixer & Sound Settings</h3>
                <button id="toggleMixerBtn" class="control-btn">Show Mixer</button>
                <div id="mixerPanel" class="mixer-panel" style="display: none;">
                    <div class="mixer-channels">
                    </div>
                </div>
            </section>

            <section id="midiSection" class="file-section">
                <h3>MIDI Import</h3>
                <input type="file" id="midiFileInput" accept=".mid,.midi">
                <div class="midi-options">
                    <label for="quantizeSelect">Quantize:</label>
                    <select id="quantizeSelect">
                        <option value="16">16th notes (default)</option>
                        <option value="32">32nd notes (finer)</option>
                        <option value="8">8th notes (coarser)</option>
                        <option value="0">No quantization</option>
                    </select>
                    <label for="swingAmount">Swing:</label>
                    <input type="range" id="swingAmount" min="0" max="100" value="0">
                    <span id="swingValue">0%</span>
                </div>
                <button id="processMidiBtn">Process MIDI</button>
                <div id="midiInfo" style="display: none; margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px; font-size: 12px; color: #aaa;"></div>
            </section>

            <section id="setlistSection" class="setlist-section">
                <h3>Setlist</h3>
                <div id="setlist"></div>
                <button id="savePatternBtn">Save Pattern</button>
                <button id="loadSetlistBtn">Load Setlist</button>
            </section>
        </main>

        <footer>
            <p>LiveBeat v1.0 - Open Source Drum & Bass Machine</p>
        </footer>
    </div>

    <script src="js/audio-engine.js"></script>
    <script src="js/sequencer.js"></script>
    <script src="js/midi-parser.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/mixer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
